{% extends '../base.html' %}
{% block content %}
<h1>Export to csv</h1>
<form method="post">
    {% csrf_token %}
    <label for="file_name">Pass file name: </label>
    <input id="file_name" type="text" name="file_name" value="{{ file_name }}">
    {{form.chosen_data}}
    {{form.chosen_companies}}

    <input type="submit" value="Export">
</form>
{% load app_extras %}
{% get_companies %}
{% endblock %}
