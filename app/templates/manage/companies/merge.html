{% load widget_tweaks %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h3 class="modal-title">Merge Company</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
            {% for error in form.non_field_errors %}
            {{ error }}
            {% endfor %}
        </div>
        <div class="form-group">
            <label>Merge from (that company will be deleted): </label>
            {% render_field form.chosen_from class="form-control" placeholder=field.label %}
        </div>
        <div class="form-group">
            <label>to (data will be assigned to that company): </label>
            {% render_field form.chosen_to class="form-control" placeholder=field.label %}
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="submit-btn btn btn-primary">Merge</button>
    </div>

</form>
